<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
      
      <h1 class="center">The Playlist</h1>
        
      <div class="inputAndButton center">
        <button class="hide">hide</button>
      
        <div class="inputz">
          <div> <input class = "inp imageInp" placeholder="Image Url"> </div>
          <div> <input class = "inp nameInp" placeholder="Name of Song"> </div>
          <div> <input class = "inp artistInp" placeholder="Artist"> </div>
          <div> <input class = "inp lengthInp" placeholder="Length of Song"> </div>
          <div> <input class = "inp linkInp" placeholder="Youtube Link"> </div>
        
          <button class="create">Add Song</button>
        </div>
        
        <div class ="alert"></div>
          
      </div>
      
      <div class = "playlist">
        
        <div class = "image column">
          <p class="title"> Image </p>
        </div>
        
        <div class = "songName column songAndArtist">
          <p class="title"> Song </p>
        </div>
        
        <div class = "artist column">
          <p class="title"> Artist </p>
        </div>
        
        <div class = "songLength column">
          <p class="title"> Length </p>
        </div>

        <div class = "link column">
          <p class="title"> Links </p>
        </div>
        
        
      </div>
